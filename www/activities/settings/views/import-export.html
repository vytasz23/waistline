<div class="page" data-name="settings">

  <div class="navbar">
    <div class="navbar-bg"></div>
    <div class="navbar-inner">
      <div class="left"><a class="link back"><i class="icon icon-back"></i></a></div>
      <div class="title" data-localize="settings.import-export.title">Import/Export</div>
      <div class="right"></div>
    </div>
  </div>

  <div class="page-content">

    <div class="list multi-line-titles">
      <ul id="import-export-settings">

        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title" data-localize="settings.import-export.auto-backup">Automatic Backup</div>
              <div class="item-after">
                <label class="toggle toggle-init">
                  <input type="checkbox" field="import-export" name="auto-backup" />
                  <span class="toggle-icon"></span>
                </label>
              </div>
            </div>
          </div>
        </li>

        <li>
          <p><a href="#" class="button button-large" id="export-db" data-localize="settings.import-export.backup">Backup Database</a></p>
        </li>

        <li>
          <p><a href="#" class="button button-large" id="import-db" data-localize="settings.import-export.import">Import From Backup</a></p>
        </li>

        <li class="item-divider" data-localize="settings.import-export.export-diary-title">Export Diary</li>

        <li>
          <p><a href="#" class="button button-large" id="export-diary" data-localize="settings.import-export.export-diary">Export Diary to CSV</a></p>
        </li>

        <li class="item-divider" data-localize="settings.import-export.import-foods-title">Import Foods</li>

        <li>
          <p><a href="#" class="button button-large" id="import-foods" data-localize="settings.import-export.import-foods">Import Foods from JSON</a></p>
          <li class="item-content item-input" id="categories-container"> //inline-label
            <a href="" id="categories">
              <div class="item-inner">
                <div class="item-title item-label" data-localize="settings.import-export.import-foods-categories">Categories for imported items</div>
                <div class="item-input-wrap"></div>
                <div class="item-after" id="categories-list"></div>
              </div>
            </a>
          </li>
        </li>

      </ul>
    </div>
  </div>
</div>
