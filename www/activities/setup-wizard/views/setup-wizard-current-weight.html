<div class="page" data-name="setup-wizard-current-weight">

  <div class="navbar">
    <div class="navbar-bg"></div>
    <div class="navbar-inner">
      <div class="left">
        <a class="link back"><i class="icon icon-back"></i></a>
      </div>
      <div class="title" data-localize="setup-wizard.title">Setup Wizard</div>
      <div class="right">
        <a href="/setup-wizard/target-weight/" id="next-setup-page" class="link icon-only" style="visibility: hidden;">
          <i class="icon material-icons">done</i>
        </a>
      </div>
    </div>
  </div>

  <div class="page-content">
    <div class="block">
      <div class="block-title" data-localize="setup-wizard.current-weight-title">
        What is your current weight?
      </div>
    </div>

    <div class="list">
      <ul>
        <li class="item-content item-input item-input-outline">
          <div class="item-inner">
            <div class="item-title item-floating-label" data-localize="setup-wizard.current-weight">Current Weight</div>
            <div class="item-input-wrap">
              <input type="text" type="number" field="user" name="current-weight" id="current-weight-input" placeholder="" />
            </div>
          </div>

          <div class="item-inner">
            <div class="item-title item-floating-label"></div>
            <div class="item-input-wrap input-dropdown-wrap">
              <select field="user" name="current-weight-unit" id="current-weight-unit">
                <option value="kg">kg</option>
                <option value="mg">lb</option>
                <option value="st">st</option>
              </select>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
